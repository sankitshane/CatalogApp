{% extends "index.html" %}

{% block content %}
<div class="item">
  <div class="item_desc">
    <h2><strong>{{ item.name }}</strong></h2>
    <p>{{ item.description }}</p>
  </div>
  {% if login == "true" %}
  <div class="edel">
    <a href="{{url_for('editItem', name = item.name)}}">Edit</a> |
    <a href="{{url_for('delItem', name = item.name)}}">Delete</a>
   </div>
</div>
{% endif %}
{% endblock %}
