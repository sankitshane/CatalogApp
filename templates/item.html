{% extends "index.html" %}

{% block content %}
<div class="item_desc">
  <h2>{{ item.name }}</h2>
  <p>{{ item.description }}</p>
</div>
{% if login == "true" %}
  <div class="edit/delete">
    <a href="{{url_for('editItem')}}">edit</a>|
    <a href="{{url_for('delItem')}}">delete</a>
  </div>
{% endif %}
{% endblock%}
