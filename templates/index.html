<html>

  <body style="background-color: #F5F5F5;">

			<h1>Catalog App</h1><br>
			<p>It's a simple application that shows different categories</p>
			<p>and the items related to them </p>
      {% if login != "true" %}
			   <a class="btn btn-default login" href="{{url_for('showLogin')}}" role="button"><p>Login</p></a>
      {% else %}
        <a class="btn btn-default login" href="{{url_for('disconnect')}}" role="button"><p>Logout</p></a>
      {% endif %}
		</div>
	</div>
	<div class="content">
    {% block content %}
    {% endblock %}
	</div>
